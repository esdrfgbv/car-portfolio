<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Immersive 3D portfolio experience - Explore a cyberpunk garage showroom" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Portfolio | Cyberpunk Garage</title>
  </head>
  <body>
    <!-- Three.js Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">INITIALIZING GARAGE SYSTEMS...</p>
        <div class="loading-bar">
          <div class="loading-progress" id="loading-progress"></div>
        </div>
      </div>
    </div>

    <!-- Intro Overlay -->
    <div id="intro-overlay" class="hidden">
      <div class="intro-content">
        <h1 class="intro-title">WELCOME TO THE GARAGE</h1>
        <p class="intro-message">Press <span class="key-highlight">ENTER</span> to step inside</p>
      </div>
    </div>

    <!-- Interaction Prompt -->
    <div id="interaction-prompt" class="hidden">
      <p>Press <span class="key-highlight">E</span> to Inspect</p>
    </div>

    <!-- Controls Guide -->
    <div id="controls-guide" class="hidden">
      <div class="control-item"><span class="key-highlight">W A S D</span> Move</div>
      <div class="control-item"><span class="key-highlight">MOUSE</span> Look</div>
      <div class="control-item"><span class="key-highlight">E</span> Interact</div>
      <div class="control-item"><span class="key-highlight">ESC</span> Close</div>
    </div>

    <!-- Content Panel Overlay -->
    <div id="content-panel" class="hidden">
      <div class="panel-close-hint">Press <span class="key-highlight">ESC</span> to close</div>
      <div id="panel-content" class="panel-content"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
